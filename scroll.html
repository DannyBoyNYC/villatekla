<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="scroll.css" />
    <style>
      body {
        margin: 0;
      }
      img {
        width: 100%;
      }
      header {
        /* position: relative; */
        height: 480px;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        overflow-y: hidden;
        overflow-x: hidden;
      }
      header img {
        /* position: absolute; */
        /* border-radius: 0.5rem; */
        display: block;
        grid-area: 1 / 1 / 1 / 1;
        opacity: 0;
        transition: all 2s;
        object-fit: cover;
        /* margin-bottom: 10px; */
      }
      .active {
        opacity: 1;
      }
      .temp {
        width: 90vw;
        background-color: #fff;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header>
      <img alt="sunrise" src="img/2020c/800x600/wIMG_1377.jpg" class="active" />
      <img alt="beach" src="img/2020c/800x600/wIMG_5411.jpg" />
      <img alt="rocks" src="img/2020c/800x600/wIMG_1543.jpg" />
      <img alt="sloths" src="img/2020c/800x600/wIMG_2669.jpg" />
    </header>
    <div data-scroll-container class="temp">
      <div data-scroll-section>
        <h1 data-scroll>Hey</h1>
        <p data-scroll>ðŸ‘‹</p>
      </div>
      <div data-scroll-section>
        <h2 data-scroll data-scroll-speed="1">What's up?</h2>
        <p data-scroll data-scroll-speed="2">ðŸ˜¬</p>
      </div>
    </div>

    <script src="locomotive-scroll.min.js"></script>
    <script>
      (function () {
        var scroll = new LocomotiveScroll({
          el: document.querySelector("[data-scroll-container]"),
          smooth: true,
        });
      })();
    </script>
    <script>
      // animation
      const animate = (imgArr) => {
        if (!imgArr) return;
        const arrLen = imgArr.length;
        let activeImgIndex = 0;
        setInterval(function () {
          var activeImg = document.querySelector("header img.active");
          if (imgArr.indexOf(activeImg) === arrLen - 1) {
            activeImgIndex = 0;
          } else {
            activeImgIndex++;
          }
          activeImg.classList.remove("active");
          imgArr[activeImgIndex].classList.add("active");
        }, 3000);
      };

      const header = document.querySelector("header");
      const images = Array.from(header.querySelectorAll("img"));

      animate(images);
    </script>
  </body>
</html>
